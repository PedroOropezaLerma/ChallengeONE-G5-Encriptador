<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
    <body>
        <header>
            
        </header>

        <main>
            <section class="divlogo">
                <img src="img/Logo.png" id="logo" alt="Logo" >
            </section>
            <section class="Entrada">
                <textarea name="textoaencriptar" id="textoaencriptar" class="textoaencriptar" placeholder="Ingrese su texto aqui"></textarea>
                <p>Solo letras minúsculas y sin acentos</p>
                <button id="encriptar" class="btn encriptar">Encriptar</button>
                <button id="desencriptar" class="btn desencriptar">Desencriptar</button>
            </section>
            
            <section class="Salida">
                    <div class="salida2">
                        <div class="divImg">
                            <img src="img/muñeco.png" class="searchLogo" />
                        </div>
                        <textarea name="texencriptado" id="texencriptado" class="texencriptado" placeholder="" hidden></textarea>
                        <p id="textoencriptado" class="textoencriptado">Ningun mensaje fue encontrado</p>
                    </div>
                <button id="copiar" class="btn copiar">Copiar</button>
            </section>
            
        </main>
        <footer>
            &copy;Pedro Oropeza Lerma
        </footer>
        <script src="script.js"></script>
    </body>     
</html>
